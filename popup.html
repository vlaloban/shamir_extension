<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Shamir Backup Tool</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 16px;
            width: 320px;
            background-color: #f9f9f9;
            color: #333;
        }
        h2 {
            margin: 8px 0 4px;
            color: #0056b3;
        }
        textarea {
            width: 100%;
            height: 72px;
            font-family: 'Courier New', Courier, monospace;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type=number] {
            width: 64px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 4px;
        }
        .shares {
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            font-family: 'Courier New', Courier, monospace;
            background: #e9ecef;
            padding: 8px;
            border-radius: 4px;
            margin-top: 8px;
        }
        .error {
            color: #c00;
            font-size: 0.9em;
        }
        button {
            margin-top: 6px;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .section {
            margin-bottom: 24px;
            border-top: 1px solid #ddd;
            padding-top: 12px;
        }
        button#copySharesBtn { display: none; }
    </style>
</head>
<body>
<header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
    <div style="text-align: left;">
        <h1 style="margin: 0; font-size: 1.5em; color: #0056b3;">Shamir Backup</h1>
        <p style="margin: 0; font-size: 1em; color: #666;">Keep your seed phrase safe</p>
    </div>
    <div style="text-align: right;">
        <p style="margin: 8px 0; font-size: 0.9em;">
            <a href="#" id="supportLink" style="color: #007bff; text-decoration: none;">Support the developer $</a>
        </p>
        <p style="margin: 8px 0; font-size: 0.9em;">
            <a href="https://github.com/vlaloban/shamir_extension" target="_blank" style="color: #007bff; text-decoration: none;">GitHub Repository</a>
        </p>
    </div>
</header>
<section>
    <h2>Split to shares</h2>
    <label>Phrase:</label><br>
    <textarea id="phrase"></textarea><br>
    <label>Number of shares:
        <input type="number" id="total" min="2" max="16" value="5">
    </label>
    <label>Threshold:
        <input type="number" id="threshold" min="2" max="16" value="3">
    </label><br>
    <button id="splitBtn">Generate</button>
    <div id="splitErr" class="error" style="margin-top: 8px;"></div>
    <div id="shares" class="shares"></div>
    <button id="copySharesBtn">Copy All</button>
</section>

<section class="section">
    <h2>Recovery</h2>
    <label>Paste shares (one per line):</label><br>
    <textarea id="sharesInput" style="height:100px; font-size:0.8em"></textarea><br>
    <button id="combineBtn">Recover</button>
    <div id="combineErr" class="error" style="margin-top: 8px;"></div>
    <div id="recovered" class="shares"></div>
</section>

<button id="supportBtn" style="margin-top: 8px; padding: 8px 12px; border: none; border-radius: 4px; background-color: #007bff; color: white; cursor: pointer;">Support</button>

<div id="supportModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5);">
    <div style="background-color: white; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 400px; border-radius: 8px; text-align: left;">
        <h2 style="margin-top: 0;">Support Addresses</h2>
        <p>Mainnet, Arbitrum, Base: <code id="mainnetAddress">0x5cCf5d973BF27aee3A5c57B99c0Dc71574F93Cd2</code></p>
        <p>Tron: <code id="tronAddress">TGdkjiPNyh4amebwywL5KuQL4HMLBLxqK7</code></p>
        <button onclick="closeModal()" style="margin-top: 10px; padding: 8px 12px; border: none; border-radius: 4px; background-color: #007bff; color: white; cursor: pointer;">Close</button>
    </div>
</div>

<script src="popup.js"></script>
</body>
</html>
